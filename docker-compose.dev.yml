# docker-compose.dev.yml - Development/local deployment configuration
version: '3.8'

services:
  claude-connector:
    build: .
    container_name: claude-connector-dev
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data:ro  # Local development - mount the local data directory
    env_file:
      - .env
    restart: unless-stopped
    environment:
      - GIN_MODE=debug  # Enable debug mode for development
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

# No external networks needed for development